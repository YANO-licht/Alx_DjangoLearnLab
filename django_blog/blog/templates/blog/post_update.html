{% extends 'base.html' %}

{% block title %}Edit Post{% endblock %}

{% block content %}
    <h1>Edit Post</h1>
    <form action="{% url 'post_edit' post.id %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Update</button>
    </form>
    <a href="{% url 'post_detail' post.id %}" class="btn">Cancel</a>
{% endblock %}
