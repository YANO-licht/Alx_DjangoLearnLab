{% extends 'base.html' %}

{% block title %}Create New Post{% endblock %}

{% block content %}
    <h1>Create New Post</h1>
    <form action="{% url 'post_create' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Create</button>
    </form>
    <a href="{% url 'posts' %}" class="btn">Back to Posts</a>
{% endblock %}
